<ion-content>
  <ion-grid class="entryGrid">
    <ion-row>
      <ion-col class="ionicLogoOuter">
          <div class="logoOuter">
              <img src="assets/imgs/logo2.png" class="logo"/>
          </div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="logoHeader">
            Valuebit
        </ion-col>
    </ion-row>
    <ion-row class="entryRowBtn">
      <ion-col class="loginBtnGrid">
        <button ion-button round full class="loginBtn" type="button" (click)="GoTo('login')">LOGIN</button>
      </ion-col>  
    </ion-row>
    <ion-row class="entryRowBtn">
      <ion-col class="loginBtnGrid">
        <button ion-button round full class="registerBtn" type="button" (click)="GoTo('reg')">REGISTER</button>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
