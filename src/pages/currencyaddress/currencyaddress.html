<ion-content>
  <ion-refresher (ionRefresh)="GetCryptoAddresses($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ng-container *ngIf="cryptocurrencylist.length >0">
      <ion-row *ngFor="let data of cryptocurrencylist">
        <ion-card text-center>
          <ion-item (click)="ShowCurrencyGraph(data)">
            <ion-avatar item-start >
              <img [src]="appUtils.SanitizeUrl(appUtils.GetServerUrl()+'storage/uploads/user_null/'+data.curr_image)">
            </ion-avatar>
            <ion-row>
              <ion-col> {{data.curr_name}}(
                <b>{{data.curr_code}}</b>)
              </ion-col>
              <!-- <ion-col col-6 text-right>
                <span *ngIf="data.address_status == 'inactive'">
                  Inactive
                  <ion-icon name="close-circle" style="color:#f53d3d"></ion-icon>

                </span>
                <span *ngIf="data.address_status == 'active'">
                  Activated
                  <ion-icon name="checkmark-circle" style="color: #32db64"></ion-icon>
                </span>
              </ion-col> -->
            </ion-row>

          </ion-item>
          <hr/>
          <ion-card-content>
            <ion-row>
              <ion-col col-6>
                <ion-row>
                  <ion-col>
                    <h1>Balance</h1>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>{{data.available_balance}}</ion-col>
                </ion-row>

              </ion-col>
              <ion-col col-6>
                <button ion-button round small color="valuebitcolor" *ngIf="data.curr_addr == '' || data.curr_addr == null" (click)="CreateAddress(data)">Create Address</button>
                <button ion-button outline small round color="valuebitcolor" *ngIf="data.curr_addr != '' && data.curr_addr != null" (click)="ShowAddress(data)">Receive</button>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-row>
    </ng-container>
  </ion-grid>
  <div class="error_msg_style" *ngIf="cryptocurrencylist == null || cryptocurrencylist == ''">
    <h3>No address available.</h3>
  </div>
</ion-content>
