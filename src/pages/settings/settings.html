<ion-header>

  <ion-navbar>
    <ion-title>ACCOUNT SETTINGS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="centerItem">
    <ion-card class="settingCard" (click)="GoToTowFA()">
      <div style="padding: 10px">
        <ion-icon name="checkmark-circle" class="settingIcon"></ion-icon>
      </div>
      <ion-card-content>
        <h1>2-step Verification setting</h1>
      </ion-card-content>
    </ion-card>
    <ion-card class="settingCard" (click)="GoToChangePin()">
      <div style="padding: 10px">
        <!-- <ion-icon name="ios-more" class="settingIcon"></ion-icon> -->
        <ion-icon name="ios-more" class="settingIcon"></ion-icon>
      </div>
      <ion-card-content>
        <h1>Change Pin</h1>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
